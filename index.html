    function enviarWhatsApp(producto, precio) {
        const nombre = document.getElementById("nombreCliente").value.trim();
        if (nombre === "") {
            alert("Por favor escribe tu nombre antes de hacer un pedido.");
            return;
        }
    
        // Guardar nombre
        localStorage.setItem("nombreCliente", nombre);
        actualizarTarjeta(nombre);
    
        // Aumentar contador
        contadorPedidos++;
        localStorage.setItem("contadorPedidos", contadorPedidos);
        document.getElementById("contador").innerText = contadorPedidos;
    
        // Fecha y hora
        const ahora = new Date();
        const fecha = ahora.getDate().toString().padStart(2,'0') + '/' +
                      (ahora.getMonth()+1).toString().padStart(2,'0') + '/' +
                      ahora.getFullYear();

                     ahora.getMinutes().toString().padStart(2,'0') + ':' +
                     ahora.getSeconds().toString().padStart(2,'0');
    
        // Guardar pedido en localStorage
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        pedidos.push({nombre, producto, precio, fecha, hora});
        localStorage.setItem('pedidos', JSON.stringify(pedidos));
    
        // WhatsApp
        const numero = "18494397969";
        const mensaje = `Pedido de: ${nombre}\nProducto: ${producto}\nPrecio: $${precio}\nFecha: ${fecha}\nHora: ${hora}`;
        window.location.href = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    
        mostrarPedidos(); // Actualiza lista en pantalla
    }
    
    /* ===== MOSTRAR PEDIDOS EN PANTALLA ===== */
    function mostrarPedidos() {
        const pedidosDiv = document.getElementById("listaPedidos");
        if (!pedidosDiv) return;
    
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        pedidosDiv.innerHTML = "";
    
        pedidos.forEach(p => {
            const pElem = document.createElement("p");
            pElem.innerText = `${p.fecha} ${p.hora} - ${p.producto} - $${p.precio}`;
            pedidosDiv.appendChild(pElem);
        });
    }
    
    /* ===== FUNCIONES PARA PANEL PERSONAL (panel.html) ===== */
    function obtenerResumenPedidos() {
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        const resumen = {
            totalDia: 0,
            totalMes: 0,
            totalGeneral: 0,
            pedidosDia: [],
            pedidosMes: []
        };
        const ahora = new Date();
        const hoyStr = ahora.getDate().toString().padStart(2,'0') + '/' +
                       (ahora.getMonth()+1).toString().padStart(2,'0') + '/' +
                       ahora.getFullYear();
        const mesStr = (ahora.getMonth()+1).toString().padStart(2,'0') + '/' +
                        ahora.getFullYear();
    
        pedidos.forEach(p => {
            resumen.totalGeneral += p.precio;
            if(p.fecha === hoyStr){
                resumen.totalDia += p.precio;
                resumen.pedidosDia.push(p);
            }
            if(p.fecha.endsWith(mesStr)){
                resumen.totalMes += p.precio;
                resumen.pedidosMes.push(p);
            }
        });
        return resumen;
    }
